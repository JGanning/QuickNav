<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>QuickNav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/logo.png" alt="Launcher" class="logo-icon">
            QuickNav Launcher <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Quickly Access Content</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.facebook.com/" target="_blank"></a>
                <i class="fa fa-facebook"></i>
            </div>
            <div class="flex">
                <a href="https://www.youtube.com/" target="_blank"></a>
                <i class="fa fa-youtube"></i>
            </div>
            <div class="flex">
                <a href="https://www.twitch.tv/" target="_blank"></a>
                <i class="fa fa-twitch"></i>
            </div>
            <div class="flex">
                <a href="https://twitter.com/?lang=en" target="_blank"></a>
                <i class="fa fa-twitter"></i>
            </div>
            <div class="flex">
                <a href="https://github.com/JGanning" target="_blank"></a>
                <i class="fa fa-github"></i>
            </div>
        </div>
    </div>
</body>
</html>
